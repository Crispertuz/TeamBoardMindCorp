<div class="bgComponent">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Create User Story</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Story Name"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>User</mat-label>
            <select matNativeControl required [(ngModel)]="opcionSeleccionada">
              <option *ngFor="let item of userData" value="{{ item.email }}">
                {{ item.email }}
              </option>
            </select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <select
              matNativeControl
              required
              [(ngModel)]="registerData.userStoryStatus"
            >
              <option value="active">Active</option>
              <option value="verified">Verified QA</option>
              <option value="ready">Ready for PO</option>
              <option value="resolved">Resolved</option>
            </select>
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="registerData.description"
              matInput
              placeholder="Description"
              required
            />
          </mat-form-field>
          <!-- <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input
                matStartDate
                formControlName="start"
                placeholder="Start date"
              />
              <input matEndDate formControlName="end" placeholder="End date" />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field> -->
          <mat-form-field>
            <input
              [(ngModel)]="registerData.details"
              matInput
              placeholder="Details"
              required
            />
          </mat-form-field>
          <!-- <mat-form-field>
            <input
              [(ngModel)]="registerData.bugs"
              matInput
              placeholder="Register Bugs"
              required
            />
          </mat-form-field> -->
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="saveUserStory()" class="button" mat-raised-button>
          Create
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
